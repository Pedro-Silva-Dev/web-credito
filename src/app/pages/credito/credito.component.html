
  @if (pesquisarCredito()) {
    <app-filtro-credito
      (pesquisarEvent)="pesquisar($event)"
      [carregandoCreditosEvent]="carregandoCreditosEvent"
    ></app-filtro-credito>
  }

  @if (!pesquisarCredito()) {
    <app-tabela-credito
      (navegarParaFiltrarCreditoEvent)="visualizarPesquisarCredito()"
      [creditos]="creditos"
    ></app-tabela-credito>
  }
