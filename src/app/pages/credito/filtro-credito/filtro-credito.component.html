<div class="flex h-screen min-h-full flex-col justify-center">
  <div class="p-4 sm:mx-auto sm:w-full sm:max-w-xl ">
    <div class="card w-full bg-base-100 shadow-xl p-2">
      <div class="card-body flex flex-row">
        <div class="w-full flex flex-col justify-center">
          <div class="flex justify-center mb-4">
            <span>Pesquise os seus dados por NFS-e ou Número de crédito.</span>
          </div>
          <form [formGroup]="filtro">
              <div class="mb-2 w-full">
                <label ui-label for="numeroNfse">Número NFS-e</label>
                <input ui-input formControlName="numeroNfse" mask="separator" [allowNegativeNumbers]="true" type="text" id="numeroNfse" placeholder="Digite o número NFS-e" autocomplete="off">
              </div>
              <div class="mb-2">
                <label ui-label for="numeroCredito">Número de crédito</label>
                <div class="relative">
                  <input ui-input formControlName="numeroCredito" mask="separator" [allowNegativeNumbers]="true" type="text" id="numeroCredito" placeholder="Digite o número de crédito" autocomplete="off">
                  <div class="cursor-pointer absolute inset-y-0 end-4 flex items-center ps-3"></div>
                </div>
              </div>
            <div class="card-actions mt-4">
              <app-ui-button (clickEvent$)="pesquisar()" [disabled]="!filtroValido()" text="Pesquisar" class="w-full" [loadAction]="carregandoCreditosEvent"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
